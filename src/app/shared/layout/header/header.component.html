<header class="header">
    <div class="container">
        <a routerLink="/"  class="logo">
            <img src="assets/img/logo.png" alt="logo">
        </a>
        <div class="profile" id="profile" *ngIf="userInfo && userInfo.fullName">
            <img src="assets/img/login-img-profile.png" alt="ProfileImage" class="profile-img">
            <div class="profile-info">
                <div class="profile-user" id="profile-full-name">{{userInfo.fullName}}</div>
                <a (click)="logout()"  class="profile-logout">Выйти</a>
            </div>
        </div>
    </div>
</header>
